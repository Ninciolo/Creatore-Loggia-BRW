<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatore Loggia BRW</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="hexCanvas"></canvas>

  <script>
    const canvas = document.getElementById("hexCanvas");
    const ctx = canvas.getContext("2d");

    function drawHex(ctx, x, y, size, fillColor, text, textColor, isSpecial=false) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        const px = x + size * Math.cos(angle);
        const py = y + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();

      ctx.fillStyle = fillColor;
      ctx.fill();

      ctx.lineWidth = isSpecial ? 5 : 2;
      ctx.strokeStyle = isSpecial ? "black" : "gray";
      ctx.stroke();

      if (text) {
        ctx.fillStyle = textColor || "black";
        ctx.font = `${isSpecial ? size * 0.6 : size * 0.35}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, x, y);
      }
    }

    function drawGrid() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const cols = 5;
      const rows = 5;

      const maxHexWidth = canvas.width / (cols + 0.5);
      const maxHexHeight = canvas.height / ((rows * 3/4) + 0.25);
      const hexSize = Math.min(maxHexWidth / Math.sqrt(3), maxHexHeight / 1.5);

      const hexWidth = Math.sqrt(3) * hexSize;
      const hexHeight = 2 * hexSize;
      const vertDist = hexHeight * 3/4;
      const horizDist = hexWidth;

      const offsetX = (canvas.width - (cols - 1) * horizDist - hexWidth) / 2 + hexWidth/2;
      const offsetY = (canvas.height - (rows - 1) * vertDist - hexHeight) / 2 + hexHeight/2;

      const hexagons = [
        {q: 2, r: 2, color: "black", text: "Rosa Nera", textColor: "white"},
        {q: 2, r: 1, color: "yellow"},
        {q: 1, r: 1, color: "green"},
        {q: 3, r: 1, color: "yellow"},
        {q: 1, r: 2, color: "red"},
        {q: 3, r: 2, color: "red"},
        {q: 2, r: 3, color: "blue"},
        {q: 1, r: 3, color: "purple", text: "Sala Trono", textColor: "yellow"},
        {q: 3, r: 3, color: "gray"},
        {q: 0, r: 2, color: "green"},
        {q: 4, r: 2, color: "red"},
        {q: 2, r: 0, color: "white", text: "B", isSpecial: true},
        {q: 4, r: 1, color: "white", text: "C", isSpecial: true},
        {q: 0, r: 3, color: "white", text: "D", isSpecial: true},
        {q: 2, r: 4, color: "white", text: "A", isSpecial: true}
      ];

      hexagons.forEach(h => {
        const x = offsetX + h.q * horizDist + (h.r % 2) * (horizDist / 2);
        const y = offsetY + h.r * vertDist;
        drawHex(ctx, x, y, hexSize, h.color, h.text || "", h.textColor, h.isSpecial);
      });
    }

    window.addEventListener("resize", drawGrid);
    drawGrid();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
