<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatore Loggia BRW</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="hexCanvas"></canvas>

  <script>
    const canvas = document.getElementById("hexCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
      ctx.scale(dpr, dpr);
    }

    function drawHexagon(ctx, x, y, size, fillColor, text = "", textColor = "black", bold = false) {
      const angleStep = Math.PI / 3;
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = angleStep * i;
        const px = x + size * Math.cos(angle);
        const py = y + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.fillStyle = fillColor;
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#333";
      ctx.stroke();

      if (text) {
        ctx.fillStyle = textColor;
        ctx.font = `${bold ? "bold " : ""}${size * 0.5}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, x, y);
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const size = Math.min(window.innerWidth, window.innerHeight) / 8; // dinamico
      const hexHeight = Math.sqrt(3) * size;
      const hexWidth = 2 * size;
      const vertSpacing = hexHeight;
      const horizSpacing = 3/4 * hexWidth;

      // centro della griglia
      const offsetX = window.innerWidth / 2;
      const offsetY = window.innerHeight / 2;

      const colors = ["red","green","blue","yellow","gray","purple"];
      let idx = 0;

      const rows = 5;
      const cols = 5;

      for (let r = 0; r < rows; r++) {
        for (let q = 0; q < cols; q++) {
          const x = offsetX + (q - 2) * horizSpacing;
          const y = offsetY + (r - 2) * vertSpacing + (q % 2 ? vertSpacing / 2 : 0);
          if (Math.abs(q - 2) + Math.abs(r - 2) <= 3) {
            let color = colors[idx % colors.length];
            idx++;
            drawHexagon(ctx, x, y, size, color);
          }
        }
      }

      // Rosa Nera al centro
      drawHexagon(ctx, offsetX, offsetY, size, "black", "Rosa Nera", "white", true);

      // Sala Trono (esempio su un vicino)
      const salaX = offsetX - horizSpacing;
      const salaY = offsetY;
      drawHexagon(ctx, salaX, salaY, size, "purple", "Sala Trono", "yellow", true);

      // Stanze A, B, C, D
      drawHexagon(ctx, offsetX, offsetY - vertSpacing * 2, size, "white", "A", "black", true);
      drawHexagon(ctx, offsetX + horizSpacing * 2, offsetY, size, "white", "B", "black", true);
      drawHexagon(ctx, offsetX, offsetY + vertSpacing * 2, size, "white", "C", "black", true);
      drawHexagon(ctx, offsetX - horizSpacing * 2, offsetY, size, "white", "D", "black", true);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      drawGrid();
    });

    resizeCanvas();
    drawGrid();
  </script>
</body>
</html>
